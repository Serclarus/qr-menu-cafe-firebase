backend:
  name: git-gateway
  branch: main

# Media storage (optional - can use Netlify's built-in media storage)
media_folder: "static/images"
public_folder: "/images"

# Site URL
site_url: "https://your-site-name.netlify.app"
display_url: "https://your-site-name.netlify.app"

# Collections
collections:
  # Cafe Information
  - name: "cafe_info"
    label: "Cafe Bilgileri"
    folder: "content/cafe"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "Cafe Adı", name: "name", widget: "string"}
      - {label: "Açıklama", name: "description", widget: "text"}
      - {label: "Instagram URL", name: "instagram_url", widget: "string", required: false}
      - {label: "Telefon", name: "phone", widget: "string", required: false}
      - {label: "Adres", name: "address", widget: "text", required: false}
      - {label: "Logo URL", name: "logo_url", widget: "image", required: false}
      - {label: "Arka Plan Resmi", name: "background_image_url", widget: "image", required: false}
      - {label: "Tema Rengi", name: "theme_color", widget: "color", default: "#4A90E2"}

  # Categories
  - name: "categories"
    label: "Kategoriler"
    folder: "content/categories"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Kategori Adı", name: "name", widget: "string"}
      - {label: "Açıklama", name: "description", widget: "text", required: false}
      - {label: "İkon", name: "icon", widget: "string", hint: "Emoji kullanın (örn: ☕, 🍽️)"}
      - {label: "Sıralama", name: "order", widget: "number", default: 0}
      - {label: "Aktif", name: "is_active", widget: "boolean", default: true}

  # Menu Items
  - name: "menu_items"
    label: "Menü Öğeleri"
    folder: "content/menu"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Ürün Adı", name: "name", widget: "string"}
      - {label: "Açıklama", name: "description", widget: "text", required: false}
      - {label: "Fiyat", name: "price", widget: "string", hint: "Örn: 15₺, $5.99"}
      - {label: "Kategori", name: "category", widget: "relation", collection: "categories", value_field: "name", search_fields: ["name"]}
      - {label: "Mevcut", name: "is_available", widget: "boolean", default: true}
      - {label: "Resim", name: "image", widget: "image", required: false}

# Custom preview templates
preview_templates:
  - name: "menu_item"
    label: "Menü Öğesi"
    widget: "object"
    fields:
      - {label: "Ürün Adı", name: "name", widget: "string"}
      - {label: "Açıklama", name: "description", widget: "text"}
      - {label: "Fiyat", name: "price", widget: "string"}
      - {label: "Kategori", name: "category", widget: "relation", collection: "categories"}

# Editor configuration
editor:
  preview: true
  frame: false

# Internationalization
i18n:
  structure: multiple_folders
  locales: ["tr", "en"]
  default_locale: "tr"
