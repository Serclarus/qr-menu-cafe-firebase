<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEE BBUBB CAFE - Menü</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="cafe-image">
            <div class="cafe-overlay">
                <h1 class="cafe-name clickable" id="cafeName">THEE BBUBB CAFE</h1>
                <p class="welcome-text" id="welcomeText">Hoşgeldiniz</p>
            </div>
        </div>
    </header>

    <!-- Menu Title -->
    <section class="menu-title">
        <h2>MENÜMÜZ</h2>
    </section>

    <!-- Category Buttons -->
    <section class="categories">
        <div class="category-grid">
            <button class="category-btn" data-category="hotdrinks">
                <img src="icons/hotdrinks_icon.png" alt="Sıcak İçecekler" class="category-icon">
                <span>SICAK İÇECEKLER</span>
            </button>
            <button class="category-btn" data-category="colddrinks">
                <img src="icons/colddrinks_icon.png" alt="Soğuk İçecekler" class="category-icon">
                <span>SOĞUK İÇECEKLER</span>
            </button>
            <button class="category-btn" data-category="foods">
                <img src="icons/foods_icon.png" alt="Ana Yemekler" class="category-icon">
                <span>ANA YEMEKLER</span>
            </button>
            <button class="category-btn" data-category="desserts">
                <img src="icons/desserts_icon.png" alt="Tatlılar" class="category-icon">
                <span>TATLILAR</span>
            </button>
            <button class="category-btn" data-category="snacks">
                <img src="icons/snacks_icon.png" alt="Atıştırmalıklar" class="category-icon">
                <span>ATIŞTIRMALIKLAR</span>
            </button>
            <button class="category-btn" data-category="hookah">
                <img src="icons/hookah_icon.png" alt="Nargile" class="category-icon">
                <span>NARGİLE</span>
            </button>
        </div>
    </section>

    <!-- Menu Items Section -->
    <section class="menu-items" id="menuItems" style="display: none;">
        <div class="menu-header">
            <button class="back-btn" id="backBtn">← Geri</button>
            <h3 id="categoryTitle">Kategori</h3>
        </div>
        <div class="items-list" id="itemsList">
            <!-- Menu items will be loaded here -->
        </div>
    </section>

    <!-- Social Media -->
    <footer class="social-footer">
        <button class="instagram-btn" onclick="window.open('https://www.instagram.com/theebbubb07', '_blank')">
            <img src="icons/instagram-icon.png" alt="Instagram" class="instagram-icon">
            <span>Instagram</span>
        </button>
    </footer>

    <!-- Admin Panel Modal -->
    <div class="admin-modal" id="adminModal" style="display: none;">
        <div class="admin-content">
            <div class="admin-header">
                <h2>Admin Paneli</h2>
                <button class="close-admin" id="closeAdmin">×</button>
            </div>
            <div class="admin-body">
                <div class="admin-login" id="adminLogin">
                    <h3>Admin Girişi</h3>
                    <input type="password" id="adminPassword" placeholder="Admin şifresi">
                    <button id="loginBtn">Giriş Yap</button>
                </div>
                <div class="admin-dashboard" id="adminDashboard" style="display: none;">
                    <h3>Kafe Bilgileri</h3>
                    <input type="text" id="editCafeName" placeholder="Kafe Adı">
                    <input type="text" id="editWelcomeText" placeholder="Hoşgeldiniz Mesajı">
                    <button id="saveCafeInfo">Kaydet</button>
                    
                    <h3>Menü Yönetimi</h3>
                    <div class="menu-management">
                        <select id="categorySelect">
                            <option value="hotdrinks">Sıcak İçecekler</option>
                            <option value="colddrinks">Soğuk İçecekler</option>
                            <option value="foods">Ana Yemekler</option>
                            <option value="desserts">Tatlılar</option>
                            <option value="snacks">Atıştırmalıklar</option>
                            <option value="hookah">Nargile</option>
                        </select>
                        <div id="menuItemsAdmin">
                            <!-- Admin menu items will be loaded here -->
                        </div>
                        <button id="addMenuItem">Yeni Öğe Ekle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Menü yükleniyor...</p>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
